<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding: 40px 20px;
      color: #4b2e2e;
    }

    .profile-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;

    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    .info-box {
      text-align: left;
      margin: 20px 0;
    }

    .info-box div {
      margin-bottom: 10px;
    }

    .info-label {
      font-weight: 600;
      color: #6d3c59;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
    }

    button {
      padding: 10px 20px;
      background-color: #5b595a;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #120e0f;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img class="profile-pic" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="User Profile Picture">
    <h2>Welcome, Savi Patel</h2>
    <p>Member since 2024</p>

    <div class="info-box">
      <div><span class="info-label">Email:</span> savi@gmail.com</div>
      <div><span class="info-label">Phone:</span> +91 9876543210</div>
      <div><span class="info-label">Recent Order:</span> <br>Linen Shirt - ₹515  <br>  Knitted Sweater - ₹899 </div>
    </div>

    <div class="button-group">
      <button>Edit Profile</button>
      <button>Log Out</button>
    </div>
  </div>

</body>
</html>
