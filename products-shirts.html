<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      height: 160px;
      object-fit: cover;
    }

    .product-name {
      margin-top: 10px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .price {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1> Stylish Shirts</h1>
  <div class="products">

    <div class="product-card">
      <a href="product3.html">
      <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1745412289_2246408.jpg?v=2" alt="Linen Shirt">
      <div class="product-name">Linen Shirt</div>
      <div class="price">₹580</div>
    </a>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlVhWbDLL7U_M4XjPwjmASgADzXM1fQFLAZQ&s" alt="Striped Shirt">
      <div class="product-name">Striped Shirt</div>
      <div class="price">₹620</div>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWh7ETgli8bgZZtzdP-292HRcJtjL2TUrrhA&s" alt="Button-Up">
      <div class="product-name">Button-Up</div>
      <div class="price">₹699</div>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61-fCh-mFOL.jpg" alt="Formal Fit">
      <div class="product-name">Formal Fit</div>
      <div class="price">₹750</div>
    </div>

    
  </div>

</body>
</html>
