<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Store</title>
  

  <style>
  
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #fdfcfb, #e2d1c3);
    color: #0f0109;
    display: flex;
    flex-direction: row;
  }

  .container {
    flex: 1;
    padding: 10px;
  }

  .top-bar {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .hamburger {
    font-size: 24px;
    margin-right: 10px;
    color: #333;
    text-decoration: none;
  }

  .search-bar {
    flex: 1;
    padding: 12px 16px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .title {
    font-size: 1.7rem;
    font-weight: 600;
    margin: 20px 0;
    text-align: center;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }

  .product-card {
    background: #f3eff1;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transfsorm 0.3s;
  }

  .product-card img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
  }

  .product-name {
    margin-top: 8px;
    font-weight: 500;
    background: #e2d1c3;
    border-radius: 6px;
    padding: 4px;
  }

  .bottom-nav {
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    background: #321e1e;
    font-size: 18px;
    margin-top: auto;
  }

  .bottom-nav a {
    color: #ebdce3;
  }

  
</style>

</head>
<body>

  <div class="container">
    <div class="top-bar">
      <a class="hamburger" href="categories.html">â˜°</a>
      <input class="search-bar" type="text" placeholder="Search for T-Shirts..." />
    </div>

    <div class="title">Featured T-Shirts</div>

    <div class="products">
  
      <a href="product1.html">
        <div class="product-card">
          <img src="https://allyfashion.com/cdn/shop/products/bandeau-crop-black-crop-top-32967439515841_grande.jpg?v=1663099024
          " alt="T-shirt 1">
          <div class="product-name">Pink Crop</div>
        </div>
      </a>
    
      <a href="product2.html">
        <div class="product-card">
          <img src="https://imagescdn.pantaloons.com/img/app/product/9/982788-12974920.jpg?auto=format&w=450" alt="T-shirt 2">
          <div class="product-name">Striped Casual</div>
        </div>
      </a>
    
      <a href="product3.html">
        <div class="product-card">
          <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1745412289_2246408.jpg?v=2" alt="T-shirt 3">
          <div class="product-name">Linen Shirt</div>
        </div>
      </a>
    
    </div>
    

<nav class="bottom-nav">
  <a href="home.html">Home</a>
  <a href="cart.html">Cart</a>
  <a href="user.html">User</a>
  <a href="contact.html">Contact</a>
</nav>


</body>
</html>
