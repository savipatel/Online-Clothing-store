<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      height: 160px;
      object-fit: cover;
    }

    .product-name {
      margin-top: 10px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .price {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1> Summer Styles</h1>
  <div class="products">
    <div class="product-card">
      <a href="product5.html">
      <img src="https://image.hm.com/assets/hm/cc/67/cc678c69b6503e0838d330bbf9c9888fde26d8da.jpg?imwidth=1536" alt="Floral">
      <div class="product-name">Floral</div>
      <div class="price">₹690</div>
      </a>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2fvgqU0hxgvne3tDTa9ZrjDn5Z8W2scioHg&s" alt="Linen Top">
      <div class="product-name">Linen Top</div>
      <div class="price">₹560</div>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi8001TlkKy687yzX1MfbCD9WfLolMpr6Beg&s" alt="Cotton Oversized">
      <div class="product-name">Cotton Oversized</div>
      <div class="price">₹499</div>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFapyx-SY-DxkQiBcFSVd87NIM03Nfo42upQ&s" alt="Tank Top">
      <div class="product-name">Tank Top</div>
      <div class="price">₹430</div>
    </div>
  </div>

</body>
</html>
